<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Cadastro de Filme</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link id="themeStylesheet" rel="stylesheet" href="light-theme.css">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container">
            <div id="themeToggleBtn">
                <i id="lightIcon" class="fa-regular fa-sun theme-icon"></i>
                <i id="darkIcon" class="fa-solid fa-moon theme-icon hidden"></i>
            </div>
            <h2 class="mt-4">Cadastro de Filme</h2>
            <form id="filmeForm">
                <div class="form-group">
                    <label for="titulo">Título:</label>
                    <input type="text" class="form-control" id="titulo" required>
                </div>
                <div class="form-group">
                    <label for="sinopse">Sinopse:</label>
                    <textarea class="form-control" id="sinopse" required></textarea>
                </div>
                <div class="form-group">
                    <label for="genero">Gênero:</label>
                    <input type="text" class="form-control" id="genero" required>
                </div>
                <div class="form-group">
                    <label for="anoLancamento">Ano de Lançamento:</label>
                    <input type="number" class="form-control" id="anoLancamento" required>
                </div>
                <input type="hidden" id="filmeId">
                <button type="button" id="salvarFilmeBtn" class="btn btn-primary">Salvar</button>
            </form>
        </div>
        <script src="form-filme.js"></script>
        <script src="theme.js"></script>
    </body>
</html>
